    <h1> Login </h1>

        <fieldset class="textbox">
            <label class="username">

                <input  name="txtCustEmail" value="" type="text" autocomplete="on" placeholder="Username">

            <label class="password">
                <span>Password</span>

            </label>

            <button class="submit button" type="submit">Sign In!</button>

        </fieldset>

</div>
